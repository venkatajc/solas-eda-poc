
<!DOCTYPE html>
<html>
<head>
    <title>Solas EDA Reports</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #336699; }
        input { padding: 5px; font-size: 16px; width: 300px; margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        .timestamp { color: #999; font-size: 0.9em; }
    </style>
    <script>
        function filterReports() {
            const input = document.getElementById("filterBox").value.toLowerCase();
            const items = document.querySelectorAll("#reportList li");
            items.forEach(li => {
                const text = li.textContent.toLowerCase();
                li.style.display = text.includes(input) ? "" : "none";
            });
        }
    </script>
</head>
<body>
    <h1>ðŸ“Š Solas EDA Reports</h1>

    <input type="text" id="filterBox" placeholder="Enter table name to search..." onkeyup="filterReports()">

    <ul id="reportList">
<li><a href="wine_report.html">Wine Report</a> <span class="timestamp">(2025-06-02 19:51:45)</span></li>
<li><a href="iris_report.html">Iris Report</a> <span class="timestamp">(2025-06-02 19:51:30)</span></li>
<li><a href="titanic_report.html">Titanic Report</a> <span class="timestamp">(2025-06-02 19:51:30)</span></li>

    </ul>
</body>
</html>
